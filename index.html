<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Météo STP</title>

<body>
    
    <div class="app">
        <div class="mainContent">
            <h1>Regarde comme il fait beau</h1>
            <div class="mainContent__meteoEmoticon">
                <span>☀️</span>

        </div>

        <div class="weatherResult">

        </div>
    </div>

    <footer>
        <a target="_blank" href="https://github.com/high54/Communes-France-JSON">

        </a>
